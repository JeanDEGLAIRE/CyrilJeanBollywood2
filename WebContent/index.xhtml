<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:outputStylesheet library="css" name="style.css" />
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{messages['accueil.welcome']}</title>
</h:head>
<h:body>
	<div align="center">


		<h:form>
			<label class="titre">#{messages['accueil.bollywood']}</label>
			<br />
			<br />
			<h:selectOneMenu value="#{bollywoodController.actor}">
				<f:selectItem itemValue="none"
					itemLabel="#{messages['action.selectActor']}" />
				<f:selectItem itemValue="aamir" itemLabel="Aamir Khan" />
				<f:selectItem itemValue="karishma" itemLabel="Karishma Kapoor" />
			</h:selectOneMenu>

			<h:commandButton value="#{messages['button.send']}" action="actor" />

			<br />
			<h:commandButton value="#{messages['lang.french']}"
				action='#{languageController.changeLanguage("fr")}' />
			<h:commandButton value="#{messages['lang.english']}"
				action='#{languageController.changeLanguage("en")}' />
		</h:form>
		<br />
		<h:graphicImage value="resources/img/bollywood.jpg" width="576"
			height="447" />


	</div>
</h:body>
</html>
